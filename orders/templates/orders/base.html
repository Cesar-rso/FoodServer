<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FoodServer{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'orders/style.css' %}" />
</head>
<body>
<nav class="navbar navbar-default" style="background-color:Green">
    <div class="container-fluid">

            {% if not user.is_authenticated %}
        <form class="navbar-form navbar-right" role="login" method="post" action="login">
             {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" value="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" value="">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
        </form>
            {% else %}
        <div class="navbar navbar-left">
            <a href="{% url 'orders' %}"><h2 style="color:black"><pre> Orders </pre></h2></a>
        </div>
        <div class="navbar navbar-left">
            <a href="{% url 'products' %}"><h2 style="color:black"><pre> Products </pre></h2></a>
        </div>
        <div class="navbar navbar-left">
            <a href="{% url 'checkout' %}"><h2 style="color:black"><pre> Checkout </pre></h2></a>
        </div>
        <form class="navbar-form navbar-right" role="logout" method="post" action="logout">
             {% csrf_token %}
                <div class="form-group">
                    <h2>Hello, {{ user.username }} </h2>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Logout</button>
                </div>
        </form>
            {% endif %}

    </div>
</nav>
    <br>
    {% load static %}
    <img src="{% static 'orders/logotemplate.png' %}" alt="Restaurant Logo" style="width:300px;height:200px;">
    <br>
    {% block body %}
    {% endblock %}
</body>
</html>
