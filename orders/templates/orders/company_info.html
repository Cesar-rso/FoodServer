{% extends 'orders/base.html' %}
{% load i18n %}
{% block title %}{% translate "Company Info" %}{% endblock %}
{% block body %}
  <br>
  <h1>{% translate "Company Info" %}</h1>
  <div>
    <form method="post" action="{% url 'info' %}">
      <img src="company/{{ company.logo }}" alt="Company Logo" style="width:150px;height:180px;float:left;">
      <input name="logo" type="image" disabled></input>
      <input name="name" type="text" disabled>{{ company.name }}</input>
      <input name="address" type="text" disabled>{{ company.address }}</input>
      <input name="phone" type="tel" placeholder="12 34567-8910" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" disabled>{{ company.phone }}</input>
      <br>
    {% if user.is_superuser %}
        <button type="submit" disabled>{% translate "Update Info" %}</button>
    {% endif %}
    </form>
  </div>

{% endblock %}
